    <title>盒子模型</title>
    <style>
        div{
            width:200px;
            height:200px;
            box-sizing:border-box;/*指定width height为盒子的高宽*/
            background-color: aquamarine;/*背景色*/

            padding:20px;/*内边距,上 右 下 左*/
            border:10px solid red;/*边框，宽度 线条类型 颜色*/
            margin:30px 30px 30px;/*外边距，上 右 下 左*/
        }
    </style>
</head>
<body>
    <div>
        A A A A A A A A A A A
    </div>
</body>
</html>
